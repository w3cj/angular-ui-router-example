<h2>Recipe List</h2>
<form class="form">
	<div class="form-group">
	  <label for="search">Search</label>
	  <input ng-model="$ctrl.search" type="text" class="form-control" id="search" placeholder="Search for a recipe">
	</div>
	<button ng-click="$ctrl.searchRecipes()" type="button" class="btn btn-default">
	  Search
	</button>
</form>
<div ng-repeat="recipe in $ctrl.recipes">
	<recipe data="recipe"></recipe>
</div>
